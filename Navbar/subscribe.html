    <style>
        * {
            padding: 0px;
            margin: 0px;

        }

        #dabba {
            /* border: 1px solid red; */
            width: 100%;
            height: 30px;
            /* margin-top: 40px; */
            padding: 10px 0px 10px 0px;
            /* box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px; */
        }

        #dabba>div {
            /* border: 1px solid blue; */
            width: 70%;
            margin: auto;
            height: auto;
        }

        #dabba>div>img {
            width: 100%;
            height: 65px;
        }

        #bigdabba>div {
            width: 100%;
            height: auto;
            margin-top: 35px;
            /* border: 1px solid green; */
            display: flex;
            justify-content: space-around;
        }

        .sam {
            width: 49%;
            /* border: 1px solid black; */
            height: auto;
            font-family: sans-serif;
            margin-top: 40px;

        }

        .sam>h1 {
            font-size: 50px;
            line-height: 65px;
        }

        .sam li {
            font-family: sans-serif;
            font-weight: 570;
            line-height: 45px;
            color: rgb(107, 104, 104);
        }

        #offer {
            margin-top: 40px;
            /* border: 1px solid pink; */
            width: 100%;
            height: 400px;
            padding: 10px 0px 50px 0px;
            margin-bottom: 50px;

        }

        #offer>div {
            width: 70%;
            display: flex;
            justify-content: space-evenly;
            ;
        }

        #offer>div>div {
            width: 30%;

            height: auto;
            text-align: center;
            line-height: 40px;
            padding-top: 25px;
            padding-bottom: 35px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;

        }

        #offer>div>div:hover {
            border: 2px solid rgb(32, 118, 189);
        }

        #offer button {
            display: block;
            margin: auto;
            margin-top: 20px;
        }

        .btn1 {
            border-radius: 150px;
            height: 70px;
            padding: 5px 5px 5px 5px;
            background-color: rgb(72, 135, 218);
            color: white;
            font-family: sans-serif;
            font-weight: 600;
            border: none;
        }

        .btn2 {
            height: 35px;
            width: 60%;
            border-radius: 20px;
            border: 1px solid rgb(116, 184, 211);
            color: rgb(79, 166, 201);
            font-weight: bold;
        }

        .btn2:hover{
            background-color: rgb(72, 135, 218);
            color: white;
        }
